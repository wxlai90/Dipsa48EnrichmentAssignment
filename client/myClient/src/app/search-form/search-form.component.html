<div>
    <h1>Search a game:</h1>
    <form #searchForm="ngForm" (ngSubmit)="searchGames(searchForm)">
        <div class="form-group">
            <label>Search:
            </label>
            <input type="text" required [(ngModel)]="model.searchString" name="searchString" />
        </div>

        <div class="form-group">
            <input type="radio" value="name" required [(ngModel)]="model.type" name="type" />
            <label>
                Name
            </label>
            <input type="radio" value="category" required [(ngModel)]="model.type" name="type" />
            <label>
                Category
            </label>
        </div>

        <button>Search</button>
    </form>
</div>
