<ul>
    <li *ngFor="let game of results">
        <div class="game-container">
            <div class="image">
                <button routerLink="/gamedetails/{{game.ID}}{{game.id}}"><img src={{game.image}} height="200" width="200"/></button>
            </div>
            <div class="footer">
                <p class="detail">Name: {{game.Name}}{{game.primary}}</p>
                <p class="detail">Year: {{game.Year}}{{game.yearpublished}}</p>
                <p class="detail">Average: {{game.Average}}{{game.average}} </p>
            </div>
        </div>
    </li>
</ul>
